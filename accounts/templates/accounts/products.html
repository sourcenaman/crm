{% extends 'base.html' %}{% block content %}
<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Products</h5>
    </div>
    <div class="card card-body">
      <a href="{% url 'accounts:create_product' %}" class="btn btn-primary btn-sm btn-block">Create Product</a>
      <table class="table">
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
          <th>Update</th>
          <th>Remove</th>
        </tr>
        <tbody>
          {% for product in products %}
          <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td
              ><a href="{% url 'accounts:update_product' product.id %}" class="btn btn-sm btn-outline-info"
                >Update</a
              ></td
            >
            <td
              ><a href="{% url 'accounts:delete_product' product.id %}" class="btn btn-sm btn-outline-danger"
                >Remove</a
              ></td
            >
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
